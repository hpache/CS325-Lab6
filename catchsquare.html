	<body>
		<p>Click the square within the given time limit.<br />
            You have 3 seconds to click the first square.<br />
            With each success, you'll have less time to click the square.<br />
            The game is over when you fail to click the square in the given time.<br />
			<span id="message">The game starts in 5 seconds.</span></p>

		<div class="rectanglearea" id="rectanglearea"></div>
		<p>Number of squares caught: <span id="result">0</span></p>
